<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <style>
        body{
            padding: 0;
            margin-top: 0;
            width: 100%;
        }
        .container {
            margin: 15% auto;
            width: 350px;
            height: 220px;
            border: 1px solid;
            text-align: center;
        }
        .row{
            margin: 15px 45px;
        }
        .container .row .btn{
            margin: 0 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>修改密码</h3>
    <form id="modifyUserFrom" action="/user/modify" method="get">
        <!--用户ID-->
        <input type="hidden" th:value="${id}" />
        <div class="row">
            <label>用户名： </label>
<!--            <span th:text="${username}">username</span>-->
            <input type="text" name="username" placeholder="请输入用户名" size="15" disabled="disabled" th:value="${username}"/>
        </div>
        <div class="row">
            <label>密&nbsp;&nbsp;&nbsp;码：  </label>
            <input type="password" name="password" placeholder="请输入密码" size="15"/>
        </div>
        <div class="row">
            <input class="btn" type="submit" value="提交">
            <input class="btn" type="reset" value="重置">
        </div>
    </form>
</div>
</body>
</html>
